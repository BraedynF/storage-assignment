<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Storage Assignment</title>
</head>
<body>
    <h1>data-source="gpt-storage">Welcome, User!</h1>

    <form action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="username" name="name" required><br><br>
    </form>
    
    <button type="submit" id="save-btn">Save Name</button>
    <button type="reset" id="Clear-btn">Clear Name</button>
    <input type="text" id="display-name" name="name" required><br><br>
    let display-name = save-btn
    
    <p>display-name</p>

</body>
</html>
